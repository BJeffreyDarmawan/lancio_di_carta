<html>
<head>
  <meta charset="UTF-8">
  <title> Week1 </title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script type="text/javascript" src="D:\Archel\Kuliah\4th Semester\Computer Graphics\Babylon\babylon.custom.js"></script>
  <!-- <script type="text/javascript" src="initScene.js"></script> -->
</head>
<body>
  <canvas id = "renderCanvas"></canvas>
  <script>
    var canvas, engine, scene, camera, gravity, table, box, box2, isHolding, paper, power;
    document.addEventListener("DOMContentLoaded", function(){
      //initScene();
      //Get canvas
      canvas = document.getElementById("renderCanvas");

      //Create babylon engine
      engine = new BABYLON.Engine(canvas, true);

      //Create scene
      scene = new BABYLON.Scene(engine);

      //Create physics engine
      gravity = new BABYLON.Vector3(0, -9.81, 0);
      physicsEngine = new BABYLON.CannonJSPlugin();

      scene.enablePhysics(gravity, physicsEngine);

      trashCan = new BABYLON.Mesh.CreateBox("trashCan", 1.0, scene);
      trashCan.position = new BABYLON.Vector3(5, 0, -10);

      //Ground material
      table = new BABYLON.Mesh.CreateGround("table", 5, 5, 1, scene);
      table.position = new BABYLON.Vector3(0, 0, 0);
      table.physicsImpostor = new BABYLON.PhysicsImpostor(table,
      BABYLON.PhysicsImpostor.BoxImpostor, {mass: 0, restitution: 0.2, friction: 0.2}, scene);

      floor = new BABYLON.Mesh.CreateGround("floor", 10, 10, 1, scene);
      floor.position = new BABYLON.Vector3(5, 0, -12);
      floor.physicImpostor = new BABYLON.PhysicsImpostor(floor, BABYLON.PhysicsImpostor.BoxImpostor, {mass: 0, restitution: 0.2, friction: 0.2}, scene);

      paper = new BABYLON.MeshBuilder.CreateSphere("paper", {}, scene);
      paper.position = new BABYLON.Vector3(0, 0.5, 0);

      //create camera
      camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, new BABYLON.Vector3(0, 0, 0), scene);
      camera.attachControl(canvas, true);
      // camera = new BABYLON.FollowCamera("followCam", new BABYLON.Vector3(0, 10, -10), scene);
      // camera.radius = 10;
      // camera.heightOffset = 5;
      // camera.rotationOffset = 0;
      // camera.cameraAcceleration = 0.005;
      // camera.maxCameraSpeed = 10;
      // camera.attachControl(canvas, true);
      // camera.lockedTarget = paper;


      // create texture
      var mat = new BABYLON.StandardMaterial("material", scene);
      mat.diffuseColor = new BABYLON.Color3(1, 0, 0);
      mat.specularColor = new BABYLON.Color3(0, 1, 0);
      mat.specularPower = 25;
      mat.ambientColor = new BABYLON.Color3(0.23, 0.98, 0.53);
      mat.alpha = 1;

      //Create light
      var light = new BABYLON.HemisphericLight("hLight", new BABYLON.Vector3(0, 8, 0), scene);
      paper.material = mat;

      paper.physicsImpostor = new BABYLON.PhysicsImpostor(paper, BABYLON.PhysicsImpostor.BoxImpostor,
      {mass: 1, restitution: 0.1, friction: 0}, scene);
      trashCan.physicsImpostor = new BABYLON.PhysicsImpostor(trashCan, BABYLON.PhysicsImpostor.BoxImpostor,
      {mass: 10, restitution: 0.5, friction: 0.2}, scene);

      power = 0;
      window.onkeyup = window.onkeydown = function(e) {
        if(e.keyCode == 32) {
          isHolding = e.type == 'keydown';
        }
      }

      engine.runRenderLoop(function(){
        if(isHolding) {
          paper.physicsImpostor.applyImpulse(new BABYLON.Vector3(0, 1, -1), paper.getAbsolutePosition());
        }
        scene.render();
      });
    });
    </script>
  </body>
  </html>
